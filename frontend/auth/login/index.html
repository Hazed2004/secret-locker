<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SECRET</title>
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col gap-4 rounded-box bg-base-200 p-6 max-w-md border border-[0.1px] rounded-[10px] border-[#FF6600]">
                <div id="alert"></div>
                <h1 class="text-3xl font-bold self-center">Log in</h1>
            
                <label class="form-control">
                    <div class="label">
                        <span class="label-text">Username</span>
                    </div>
            
                    <input id="username" class="input input-bordered rounded-[10px]" />
                </label>
            
                <label class="form-control">
                    <div class="label">
                        <span class="label-text">Password</span>
                    </div>
            
                    <input id="password" type="password" class="input input-bordered rounded-[10px]"/>
                </label>
            
            
                <button id="loginButton" class="btn btn-primary rounded-[10px]">Log in</button>
                <span class="self-center">
                    Don't have an account?
                    <a class="link link-secondary" href="/auth/register">Register</a>
                </span>
            </div>
      </div>
</body>

<script type="module" src="/scripts/login.js"></script>

</html>
